{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="keywords"
      content="Kelvince,software,hardware,technology,networking,programming,websites"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!--meta name="google-site-verification" content="OWAJ85Bky6-9fu2qNwNrwfg5UbFImQ1PrkofoKzmgws" /-->
    <meta name="author" content="Kelvince" />
    <meta name="copyright" content="Kelvince" />
    <meta name="web_author" content="Kelvince" />
    <meta name="HandheldFriendly" content="True" />
    <meta name="MobileOptimized" content="320" />
    <meta name="robots" content="all,follow" />
    <meta http-equiv="refresh" content="5;url=http://kelvince.com/" />
    <link rel="manifest" href="manifest.json" />

    {% block meta %}
      <meta itemprop="name" content="{{ title }}">
      <meta itemprop="description" content="{% if description %} {{ description | truncatewords:155 }} {% else %} All about technology {% endif %}">
      <meta itemprop="image" content="{% if image %} {{ image }} {% else %} Kelvince {% endif %}">
      <meta name="description" content="{% if description %} {{ description | truncatewords:155 }} {% else %} All about technology {% endif %}">

      <title>{% if title %} {{ title |truncatewords:155 }} {% else %} Kelvince {% endif %}</title>

      <!-- Twitter -->
      <meta name="twitter:card" content="summary">
      <meta name="twitter:site" content="@Kelvince_">
      <meta name="twitter:creator" content="@Kelvince_">
      <meta name="twitter:title" content="{% if title %} {{ title }} {% else %} Kelvince {% endif %}">
      <meta name="twitter:description" content="{% if description %} {{ description | truncatewords:155 }} {% else %} All about technology {% endif %}">
      <meta name="twitter:image" content="{% if image %} {{ image }} {% else %} Kelvince {% endif %}">

      <!-- Facebook -->
      <meta property='og:description' content='{% if description %} {{ description | truncatewords:155 }} {% else %} All about technology {% endif %}'>
      <meta property='og:title' content='{% if title %} {{ title }} {% else %} Kelvince {% endif %}'>
      <meta property='og:type' content='article'>
      <meta property='og:url' content='https://kelvince.com/{% if url %}{{url}}{% else %}  {% endif %}'>
      <meta property="og:image" content="{% if image %}{{ image}}{% else %} https://kelvince.com/static/images/author.png {% endif %}" />
      <meta property="og:site_name" content="Kelvince" />
      <meta property="article:published_time" content="{% if created_on %} {{ created_on }} {% else %} 11/11/2020 {% endif %}" />
      <meta property="article:modified_time" content="{% if created_on %} {{ created_on }} {% else %} 11/11/2020 {% endif %}" />

      <!-- JSON-LD markup generated by Google Structured Data Markup Helper. -->
      <script type="application/ld+json">
        {
          "@context" : "http://schema.org",
          "@type" : "Article",
          "name" : "{% if title %} {{ title }} {% else %} Kelvince {% endif %}",
          "datePublished" : "{% if created_on %} {{ created_on }} {% else %} 11/11/2020 {% endif %}",
          "image" : "{% if image %}{{ image }}{% else %} https://kelvince.com/static/images/author.png {% endif %}",
          "articleSection" : "{% if description %} {{ description | truncatewords:155 }} {% else %} All about technology {% endif %}",
          "articleBody" : "{% if content %} {{ content }} {% else %} Kelvince,software,hardware,technology,networking,programming,websites {% endif %}",
          "publisher" : {
            "@type" : "Organization",
            "name" : "Kelvince"
          }
        }
      </script>
    {% endblock meta %}
    
    <!-- Favicon-->
    <link
      rel="shortcut icon"
      href="{% static 'images/favicon.ico'%}"
      type="image/x-icon"
    />
    <link
      rel="icon"
      href="{% static 'images/favicon.ico'%}"
      type="image/x-icon"
    />

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/lightbox.min.css' %}" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    
    <script src="{% static 'js/alpine.min.js' %}"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet"> 
    <script src="//platform-api.sharethis.com/js/sharethis.js#property=5c5fee1083748d00113154bc&product=inline-share-buttons"></script>
    <!--link rel="stylesheet" href="{% static 'css/new-moon.css' %}" /-->
    <link rel="stylesheet" href="{% static 'css/highlighter.css' %}" />
    <link rel="stylesheet" href="{% static 'css/css-tricks.css' %}" />
  </head>
  <body>
    <div id="fb-root"></div>
    <script
      crossorigin="anonymous"
      src="https://connect.facebook.net/en_GB/sdk.js#xfbml=1&version=v9.0"
      nonce="I4UmrjOW"
    ></script>
    <!-- NavBar -->
    {% include 'partials/_navbar.html' %}

    <!-- Main Content -->
    {% block content %} {% endblock %}

    <!-- Footer -->
    {% include 'partials/_footer.html' %}

    <script src="{% static 'js/jquery-3.5.1.min.js' %}" type="text/js"></script>
    <script src="{% static 'js/bootstrap.min.js' %}" type="text/js"></script>
    <script src="{% static 'js/lightbox.min.js' %}" type="text/js"></script>
    <script src="{% static 'js/main.js' %}" type="text/js"></script>
    <script src="{% static 'js/highlighter.js' %}" type="text/js"></script>
  </body>
</html>
