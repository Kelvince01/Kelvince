{% block sidebar %}

<!-- Sidebar Widgets Column -->
<aside class="col-md-4">
    <div class="card my-4">
        <div class="fb-page" data-href="https://www.facebook.com/themikrochip" data-tabs="timeline" data-width="" data-height="" data-small-header="true" data-adapt-container-width="true" data-hide-cover="false" data-show-facepile="true"><blockquote cite="https://www.facebook.com/themikrochip" class="fb-xfbml-parse-ignore"><a href="https://www.facebook.com/themikrochip">Yummy Tech</a></blockquote></div>
    </div>
    <div class="card my-4">
        <h5 class="card-header">Popular Articles</h5>
        <div class="card-body">
            {% if popular_articles %}
            {% for article in popular_articles %}
                <p class="card-text"><a href="{% url 'article' article.slug%}"><i class="fa fa-arrow-right"></i> {{ article.title }} </a>
                <span class="text-gray-400 sm:text-sm">{{ article.created_on | date }}</span> ({{ article.views }})</p>
            {% endfor %}
            {% endif %}
        </div>
    </div>
    <div class="card my-4">
        <h5 class="card-header">Quick Links</h5>
        <div class="card-body">
            <ul>
                <li><a class="pt-4" href="{% url 'articles' %}">Articles</a></li>
                <li><a class="pt-4" href="{% url 'categories' %}">Categories</a></li>
                <li><a class="pt-4" href="{% url 'archives' %}">Archives</a></li>
                <li><a class="pt-4" href="{% url 'tags' %}">Tags</a></li>
            </ul>
        </div>
    </div>
</aside>

{% endblock sidebar %}
