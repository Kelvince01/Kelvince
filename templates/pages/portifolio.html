{% extends 'base.html' %}

{% load humanize %}

{% load static %}

{% block title %} | {{ article.title }} {% endblock %}

{% block content %}

<div class="container max-w-screen-md mx-auto mt-10">
    <article class="prose prose-sm sm:prose lg:prose-lg mx-auto text-center">
        <h1>Portifolio</h1>
    </article>
</div>

<div class="row portifolio">
    <div class="cardp">
        <div id="avatar">
            <img src="{% static 'images/author.png' %}" />
        </div>
        <div id="check"><i class="fa fa-check"></i></div>
        <div id="namep">Kelvince Phillips</div>
        <div id="job">Author</div>
        <div id="info">
            <ul>
                <li>Nationality: <span>Kenyan</span></li>
                <li>Efficiency: <span>99.99%</span></li>
                <li>Level: <span>Sotware Developer</span></li>
            </ul>
        </div>
        <div id="pl-logo">
            <img src="{% static 'images/logo2.png' %}" />
        </div>
    </div>
</div>

{% endblock %}
